<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactForm</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contact_container">
        <div class="title">

            <h1 class="title__name">Akshaya Krishnakumar</h1>

            <p class="title__role">
                Software Developer
            </p>

            <a class="title__contact" href="portfolio.html">Home</a>

        </div>
        <div class="contact_form">
            <form>
                <table>
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input id="name" type="text" placeholder="Your name">
                        </td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input id="email" type="email" placeholder="Your email"></td>
                    </tr>
                    <tr>
                        <td>
                            Message:
                        </td>
                        <td>
                            <textarea id="message" placeholder="Your Message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td>
                            <input type="submit" id="submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="info">
            <p class="socialnetwork__info">
                Social Media:<a id="linkedin" href="https://www.linkedin.com/feed/" target="_blank">LinkedIn </a>

            </p>

            <p class="copyright__info">
                &copy; Akshaya Krishnakumar
            </p>
        </div>

    </div>

</body>

</html>
